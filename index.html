<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="app/css/styles.css">
    <script src="https://kit.fontawesome.com/16a58f9c48.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="books, rare, classic, fiction, non-fiction, hardcover, paperbag, antique, signed">
    <meta name="description" content="2FA">
    <meta name="robot" content="idex/follow">
    <meta property="og:title" content="2FA"> <!--Open graph-->
    <meta property="og:type" content="website">
    <title>AuthDaddy</title>
    <script src="app/js/script.js" defer=""></script> <!--Linking js-->
</head>
<body class="main-content center">
    <div class="form">
        <div class="form-field">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <button type="button" onclick="clearField('username')">Clear</button>
        </div>
        <br>
        
        <div class="form-field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="button" onclick="clearField('password')">Clear</button>
        </div>
        <br>
        
        <input type="submit" value="Submit" class="submit">
        <p>Enter your password 9 more times</p>
    </div>
</body>
</html>
